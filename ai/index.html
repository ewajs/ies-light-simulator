<!DOCTYPE html>
<html lang="en">
<head>

    <div class="container-fluid">

        </div>

            <div class="col-lg-6 d-flex justify-content-center align-items-center"><model-viewer shadow-intensity="1" camera-controls touch-action="pan-y" src="./assets/1629292728.glb" /></div>
        </div>
        <div class="row">
            <div class="col-lg-6 d-flex justify-content-center align-items-center"><img src="./assets/1629293035.png" /></div>
